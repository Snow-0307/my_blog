<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}我的技术博客{% endblock %}</title>
    <!-- 后续可以在这里引入CSS -->
    <!-- 在 base.html 的 <head> 中引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">首页</a> |
        <a href="{{ url_for('about') }}">关于</a> |
        <a href="{{ url_for('weather_dashboard') }}">天气面板</a> |
        {% if current_user %}
            <!-- 登录状态下显示：写文章和注销 -->
            <a href="{{ url_for('create_post') }}">写文章</a> |
            <a href="{{ url_for('logout') }}">注销 ({{ current_user.username }})</a>
        {% else %}
            <!-- 未登录状态下显示：注册和登录 -->
            <a href="{{ url_for('register') }}">注册</a> |
            <a href="{{ url_for('login') }}">登录</a>
        {% endif %}
    </nav>
    <hr>

    <!-- 这个“块”是留给子页面填充的主要内容区域 -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <hr>
    <footer>
        <p>© 2025 Snow的技术博客. 使用 Flask 构建.</p>
    </footer>
</body>
</html>
